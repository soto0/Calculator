<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Alexandria:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="back"></div>
    <div class="calculator">
        <div class="calucaltor__top">
            <input type="text" placeholder="0" class="calculator__input" id="result" readonly>
        </div>
        <div class="calculator__bottom">
            <div class="calculator__btns-left">
            <button type="button" class="calculator__btn" id="calculator__btn-one">1</button>
            <button type="button" class="calculator__btn" id="calculator__btn-two">2</button>
            <button type="button" class="calculator__btn" id="calculator__btn-three">3</button>
            <button type="button" class="calculator__btn" id="calculator__btn-four">4</button>
            <button type="button" class="calculator__btn" id="calculator__btn-five">5</button>
            <button type="button" class="calculator__btn" id="calculator__btn-six">6</button>
            <button type="button" class="calculator__btn" id="calculator__btn-seven">7</button>
            <button type="button" class="calculator__btn" id="calculator__btn-eight">8</button>
            <button type="button" class="calculator__btn" id="calculator__btn-nine">9</button>
            <button type="button" class="calculator__btn" id="calculator__btn-zero">0</button>
            <button type="button" class="calculator__btn" id="calculator__btn-clear">CE</button>
            <button type="button" class="equally operation" id="calculator__btn-equally">=</button>
        </div>
        <div class="calculator__btns-right">
            <button type="button" class="calculator__btn" id="calculator__btn-plus ">+</button>
            <button type="button" class="calculator__btn" id="calculator__btn-minus ">-</button>
            <button type="button" class="calculator__btn" id="calculator__btn-multiply ">*</button>
            <button type="button" class="calculator__btn" id="calculator__btn-division ">/</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
